# hello-kubernetes.yaml

apiVersion: v1
kind: Service
metadata:
  name: helloworld-v1
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: helloworld-v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-v1
  template:
    metadata:
      labels:
        app: helloworld-v1
    spec:
      containers:
      - name: helloworld-kubernetes
        image: haseebh/helloworld-kubernetes:v1
        ports:
        - containerPort: 8080